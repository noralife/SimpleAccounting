plugins {
    id 'info.solidsoft.pitest' version '1.3.0'
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'jacoco'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

pitest {
    targetClasses = ['simpleaccounting.*']
}
